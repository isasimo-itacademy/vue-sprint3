<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="css/checkout.css">
    <title>Checkout Page</title>
</head>

<body>
    <!-- header -->
    <h1 class="text-center head m-4">Checkout Page</h1>
    <!-- header -->
    <!-- icons starts here -->
    <div class="icons">
        <div class="row mr-0">
            <div class="col-sm-6">
                <h2 class="my-3 mx-5 bord shadow"><i class="fas fa-dollar-sign bg p-4 mr-4"></i>Cash on Delivery</h2>
            </div>
            <div class="col-sm-6 ">
                <h2 class="my-3 mx-5 bord shadow"><i class="fas fa-arrows-alt-h bg p-4 mr-4"></i>100% Return</h2>
            </div>
        </div>

        <div class="row mr-0">
            <div class="col-sm-6">
                <h2 class="my-3 mx-5 bord shadow"><i class="far fa-thumbs-up bg p-4 mr-4"></i>Quality Assured</h2>
            </div>
            <div class="col-sm-6 ">
                <h2 class="my-3 mx-5 bord shadow"><i class="fas fa-stopwatch bg p-4 mr-4"></i>Delivery on time</h2>
            </div>
        </div>
    </div>
    <!-- icons end here -->
    <!-- Checkout starts here -->
    <form class="form needs-validation" novalidate>
        <div class="row bord p-5 shadow m-5">
            <div class="col-sm-6">
                <div class="mt-3 row has-validation marginright">
                    <label for="firstname" class="my-auto">First Name :</label>
                    <input class="input rounded p-2 form-control" placeholder="First Name" type="text" pattern="[a-zA-Z]{3,}" name="name" id="name" required />
                    <p class="invalid-tooltip">Invalid name. Only letters</p>
                </div>
                <div class="mt-3 row has-validation marginright">
                    <label class="my-auto">Email :</label>
                    <input class="input rounded p-2 form-control" placeholder="Email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" id="email" required />
                    <p class="invalid-tooltip">Enter a valid email</p>
                </div>
                <div class="mt-3 row has-validation marginright">
                    <label class="my-auto">Address :</label>
                    <input class="input rounded p-2 form-control" placeholder="Address" type="text" pattern=".{3,}" name="address" id="address" required />
                    <p class="invalid-tooltip">Invalid address</p>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="mt-3 row has-validation marginleft">
                    <label class="my-auto name">Last Name :</label>                    
                    <input class="input rounded p-2 form-control" placeholder="Last Name" type="text" pattern="[a-zA-Z]{3,}" name="lastname" id="lastname" required />
                    <p class="invalid-tooltip">Invalid last name. Only letters</p>
                </div>
                <div class="mt-3 row has-validation marginleft">
                    <label class="my-auto">Password :</label>
                    <input class="input password rounded p-2 form-control" placeholder="Password" type="password" pattern="(?=.*\d)(?=.*[a-zA-Z]).{3,}" name="pwd" id="pwd" required />
                        <p class="invalid-tooltip">Invalid password. Must contain numbers & letters</p>
                      </div>
                <div class="mt-3 row has-validation marginleft">
                    <label class="my-auto">Phone Number :</label>
                    <input class="phone input rounded p-2 form-control" placeholder="Phone No." type="tel" pattern="[0-9]{3,}" name="phonenumber" id="phonenumber" required />
                    <p class="invalid-tooltip">Invalid phone number. Only numbers</p>
                </div>
            </div>
        </div>


        <!-- Checkout ends here -->
        <!-- Buy button -->
        <div class="m-5 final text-right">
            <button type="submit" id="btn" class="p-2 px-4 btn btn-primary shadow-lg" onclick="validate()"><i
                    class="fas fa-cart-arrow-down p-2"></i>Buy</button>
        </div>
    </form>
    <!-- Buy Button -->
    <!-- script tags -->
    <script src="js/checkout.js"></script>
    <script src="js/validator.js"></script>

</body>

</html>
